<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puff Zombies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: white;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }
    .logo {
      height: 40px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .search {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .cart-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }
    .card img {
      max-width: 100px;
    }
    .btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/9OQW5Fg.png" alt="Logo" class="logo" />
    <div class="title">Puff Zombies</div>
    <div class="header-right">
      <input type="text" placeholder="Rechercher..." class="search" />
      <button class="cart-btn">Panier</button>
    </div>
  </header>

  <main class="grid">
    <div class="card">
      <img src="https://i.imgur.com/9OQW5Fg.png" alt="Puff 10K" />
      <h3>10K</h3>
      <button class="btn" onclick="selectFlavor('10K')">Voir les goûts</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/bdL6FhX.png" alt="Puff 15K" />
      <h3>15K</h3>
      <button class="btn" onclick="selectFlavor('15K')">Voir les goûts</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/IBZMeJc.png" alt="Puff 22K" />
      <h3>22K</h3>
      <button class="btn" onclick="selectFlavor('22K')">Voir les goûts</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/uqZglph.png" alt="Puff 45K" />
      <h3>45K</h3>
      <button class="btn" onclick="selectFlavor('45K')">Voir les goûts</button>
    </div>
  </main>

  <script>
    function selectFlavor(capacity) {
      alert("Affichage des goûts pour les Puffs " + capacity);
      // Ici tu peux créer une page modale ou rediriger vers une autre page avec les goûts disponibles.
    }
  </script>
</body>
</html>
