<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header avec Recherche</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
<div style="max-width: 300px; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; font-family: sans-serif; border: 1px solid #ddd;">
  <img src="https://puffbar.com/cdn/shop/products/416_Image1_550x.png?v=1692921853" alt="ZERO Watermelon Slush" style="width: 100%; height: auto;">
  <div style="padding: 1rem;">
    <h2 style="font-size: 1.25rem; margin: 0 0 0.5rem;">ZERO Watermelon Slush</h2>
    <p style="font-weight: bold; color: #e60023; font-size: 1.2rem;">24,99€</p>
    <ul style="padding-left: 1.2rem; margin: 0 0 1rem; font-size: 0.95rem; color: #333;">
      <li>Puff Count: 8000 Puffs</li>
      <li>Juice Capacity: 14 mL (0.47 fl oz.)</li>
      <li>Battery: 550 mAh</li>
      <li>ZERO NICOTINE (0%)</li>
      <li>USB-C Rechargeable</li>
      <li>Powered By MESH CORE</li>
    </ul>
    <button style="background-color: #111; color: #fff; border: none; padding: 0.6rem 1rem; border-radius: 0.5rem; cursor: pointer;">Voir le produit</button>
  </div>
</div>

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
    }

    .search-form {
      position: relative;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .search-form input {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      width: 200px;
      transition: all 0.3s ease-in-out;
    }

    .search-form.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Ma Boutique</div>
    <div class="header-right">
      <form class="search-form" id="searchForm">
        <input type="text" id="searchInput" placeholder="Rechercher..." />
      </form>

      <button class="icon-btn" aria-label="User">
        <img src="https://www.svgrepo.com/show/384674/user.svg" alt="Icône utilisateur" />
      </button>
      <button class="icon-btn" aria-label="Search" id="searchToggle">
        <img src="https://www.svgrepo.com/show/488200/search.svg" alt="Icône recherche" />
      </button>
      <button class="icon-btn" aria-label="Cart">
        <img src="https://www.svgrepo.com/show/506761/shopping-bag.svg" alt="Icône panier" />
      </button>
    </div>
  </header>

  <script>
    const searchToggle = document.getElementById("searchToggle");
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");

    searchToggle.addEventListener("click", () => {
      searchForm.classList.toggle("show");
      if (searchForm.classList.contains("show")) {
        searchInput.focus();
      }
    });

    searchForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query) {
        alert("Recherche : " + query);
        // Tu peux ici rediriger vers une page ou faire un filtrage JS
      }
    });
  </script>

</body>
</html>
