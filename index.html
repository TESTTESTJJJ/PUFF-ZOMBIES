<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header avec Recherche</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }


    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
    }

    .search-form {
      position: relative;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .search-form input {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      width: 200px;
      transition: all 0.3s ease-in-out;
    }

    .search-form.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Ma Boutique</div>
    <div class="header-right">
      <form class="search-form" id="searchForm">
        <input type="text" id="searchInput" placeholder="Rechercher..." />
      </form>

      <button class="icon-btn" aria-label="User">
        <img src="https://www.svgrepo.com/show/384674/user.svg" alt="Icône utilisateur" />
      </button>
      <button class="icon-btn" aria-label="Search" id="searchToggle">
        <img src="https://www.svgrepo.com/show/488200/search.svg" alt="Icône recherche" />
      </button>
      <button class="icon-btn" aria-label="Cart">
        <img src="https://www.svgrepo.com/show/506761/shopping-bag.svg" alt="Icône panier" />
      </button>
    </div>
  </header>

  <script>
    const searchToggle = document.getElementById("searchToggle");
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");

    searchToggle.addEventListener("click", () => {
      searchForm.classList.toggle("show");
      if (searchForm.classList.contains("show")) {
        searchInput.focus();
      }
    });

    searchForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query) {
        alert("Recherche : " + query);
        // Tu peux ici rediriger vers une page ou faire un filtrage JS
      }
    });
  </script>

</body>
</html>
