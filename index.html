<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puffs Zombie Store</title>
  <style>
    body { margin:0; font-family: 'Helvetica Neue', sans-serif; background:white; color:#111; }
    header { padding:2rem; text-align:center; border-bottom:1px solid #eee; }
    .container { display:grid; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr)); gap:20px; padding:20px; }
    .product { border:1px solid #ddd; border-radius:10px; padding:15px; text-align:center; }
    .product img { max-width:100px; margin-bottom:10px; }
    select, button { margin-top:10px; padding:8px; width:100%; border-radius:5px; border:1px solid #ccc; }
    button { background:black; color:white; cursor:pointer; }
    button:hover { background:#333; }
    #cart { padding:20px; border-top:1px solid #eee; }
    .cart-item { margin-bottom:8px; }
    .checkout { display:inline-block; margin-top:15px; padding:10px 20px; background:#111; color:#fff; border-radius:5px; text-decoration:none; }
  </style>
</head>
<body>

<header>
  <h1>Puff Store Zombie Edition ðŸ’¨</h1>
  <p>Designs exclusifs zombies + goÃ»ts au choix â€” commande via WhatsApp</p>
</header>

<div class="container" id="product-list"></div>

<div id="cart">
  <h2>ðŸ›’ Panier</h2>
  <div id="cart-items"></div>
  <a class="checkout" id="checkout-btn" target="_blank">Commander sur WhatsApp</a>
</div>

<script>
const flavors = ['Fraise Zombie','Mangue Sanglante','Citron AcidulÃ©','PastÃ¨que Venimeuse'];
const capacities = ['15K','22K','45K'];
let cart = [];

const productList = document.getElementById('product-list');
flavors.forEach((flavor, i)=> {
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
    <img src="${getImageUrl(i)}" alt="Puff ${flavor}">
    <h3>${flavor}</h3>
    <select id="size-${i}">
      ${capacities.map(c=>`<option value="${c}">${c}</option>`).join('')}
    </select>
    <p>Stock : 99</p>
    <button onclick="addToCart('${flavor}', document.getElementById('size-${i}').value)">Ajouter au panier</button>
  `;
  productList.appendChild(div);
});

function getImageUrl(i){
  const images = [
    'https://i.imgur.com/9OQW5Fg.png', // Image 1 Zombie Puff
    'https://i.imgur.com/bdL6FhX.png', // Image 2
    'https://i.imgur.com/IBZMeJc.png', // Image 3
    'https://i.imgur.com/uqZglph.png'  // Image 4
  ];
  return images[i % images.length];
}

function addToCart(flavor, size){
  cart.push({ flavor, size });
  renderCart();
}

function renderCart(){
  const el = document.getElementById('cart-items');
  el.innerHTML = '';
  cart.forEach(item => {
    el.innerHTML += `<div class="cart-item">${item.flavor} - ${item.size}</div>`;
  });
  const message = cart.map(item => `${item.flavor} (${item.size})`).join(', ');
  document.getElementById('checkout-btn').href = `https://wa.me/33644942208?text=${encodeURIComponent("Je souhaite commander : " + message)}`;
}
</script>

</body>
</html>
